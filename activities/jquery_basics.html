<!DOCTYPE html>


<html>
    <head>
        <title> </title>
    </head>
    <body>
        <p id="p1">
            Hello jQuery
        </p>
        
        <form>
            <input id="button1" type="submit" value="Click me!" />

        <script>
            $(function()

                    $("#p1").css("color", "blue");
                });
            });
            
        </script>
    </body>
</html>
